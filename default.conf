server {
  listen 80;
  root /srv/www/static;
  location / {
    # We try to get static files from nginx first
    # because node is not great at IO operations
    try_files $uri $uri/ @web;
  }
  location @web {
    proxy_pass http://web:3000;
  }
  location /api/pharmacies {
    proxy_pass http://127.0.0.1:5000/pharmacies;
  }
}